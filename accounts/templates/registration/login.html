{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="card col-md-6 px-0">
                <div class="card-header text-center">
                    <h3 class="mb-0 py-2">{% trans 'Login' %}</h3>
                </div> 
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% include 'common/form.html' with form=form %}
                        <div class="d-grid gap-2">
                            <button class="btn btn-success btn-block">
                                {% translate 'Login' %}
                            </button>
                        </div>
                    </form>
                    {% trans "Don't have account?" %} <a href="{% url 'register' %}" class="card-link">{% trans 'Create account now' %}</a>
                </div>   
            </div>
        </div>
    </div>
{% endblock %}
